<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="css/style.css" />
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title>Call Directory</title>
</head>

<body>
  <div class="jumbotron jumbotron-fluid text-center bg-primary">
    <div class="container">
      <h1 class="display-4">Call Directory</h1>
      <p class="lead">This is where you make a call or go to the link to look at the list of calls waiting on the line.
      </p>
    </div>
  </div>

  <div class="card mx-auto" style="width: 18rem;">
    <div class="card-body">
      <h5 class="card-title text-center">Make a call!</h5>
      <ul class="list-group list-group-flush">
        <li class="list-group-item"><input type="text" class="form-control" placeholder="Name" aria-label="Name"
            aria-describedby="basic-addon1"></li>
        <li class="list-group-item"><input type="tel" class="form-control" placeholder="Phone Number"
            aria-label="Number" aria-describedby="basic-addon1"></li>
        <li class="list-group-item"><input type="datetime-local" class="form-control" placeholder="Date"
            aria-label="Date" aria-describedby="basic-addon1"></li>
      </ul>
      <div class="buttons">
      <button type="submit">Call!</button>
      <button type="menu">Call List</button>
    </div>
    </div>
  </div>

</body>

</html>
